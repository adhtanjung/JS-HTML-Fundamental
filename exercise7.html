<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 3px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>
                <i><mark>Rank</mark></i>
            </th>
            <th>
                <i><mark>Club</mark></i>
            </th>
            <th>
                <i><mark>Logo</mark></i>
            </th>
            <th>
                <i><mark>Function</mark></i>
            </th>
            <th>
                <i><mark>Level</mark></i>
            </th>
            <th>
                <i><mark>OK</mark></i>
            </th>
        </tr>
        <tr>
            <td>1 <sup>st</sup></td>
            <td><b>Barcelona</b> <b><sub>FC</sub></b></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/id/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png"
                    alt="Image not found" width="50px" height="50px"></td>
            <td>2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0</td>
            <td>
                <form>
                    <input type="radio" name="division" value="Junior"> Junior
                    <input type="radio" name="division" value="Professional" checked> Professional
                </form>
            </td>
            <td>
                <form>
                    <input type="submit" value="Edit">
                </form>
            </td>
        </tr>
        <tr>
            <td>2 <sup>nd</sup></td>
            <td><b>Bayern</b> <b><sub>Munich</sub></b></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/1200px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png"
                    alt="Image not found" width="50px" height="50px"></td>
            <td>3y<sup>3</sup> + 5y<sup>2</sup> - 2y + 3 = 0</td>
            <td>
                <form>
                    <input type="radio" name="division" value="Junior"> Junior
                    <input type="radio" name="division" value="Professional" checked> Professional
                </form>
            </td>
            <td>
                <form>
                    <input type="submit" value="Edit">
                </form>
            </td>
        </tr>
        <tr>
            <td>3 <sup>rd</sup></td>
            <td><b>Real</b> <b><sub>Madrid</sub></b></td>
            <td><img src="https://seeklogo.com/images/R/Real_Madrid_Club_de_Futbol-logo-60682932F8-seeklogo.com.png"
                    alt="Image not found" width="50px" height="50px"></td>
            <td>2z<sup>3</sup> + z<sup>2</sup> - 2z + 5 = 0</td>
            <td>
                <form>
                    <input type="radio" name="division" value="Junior"> Junior
                    <input type="radio" name="division" value="Professional" checked> Professional
                </form>
            </td>
            <td>
                <form>
                    <input type="submit" value="Edit">
                </form>
            </td>
        </tr>

    </table>
</body>

</html>
