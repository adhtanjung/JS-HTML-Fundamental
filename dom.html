<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

</head>

<body>
    <div id='container'></div>

</body>
<script>
    let arr = ['apel', 'mangga', 'kelapa', 'jeruk']


    function showlist() {
        let output = arr.map((val) => {
            console.log(typeof val)
            return `<p>${val}</p> <button onclick='clickButton("${val}")'>Click Me</button>`
        })

        document.getElementById('container').innerHTML = `<input type='text' id='input1' placeholder='ketikdisini'>`
        document.getElementById('container').innerHTML += output.join('')
    }

    function clickButton(buah) {
        console.log(buah)

        alert(`anda klik ${buah}`)
    }
    showlist()
</script>

</html>
