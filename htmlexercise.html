<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="shapeSelect" placeholder="1-3">
    <br><br>
    <input type="number" id="sizeSelect" placeholder="Input your size">
    <br><br>
    <button onclick="createShape()">Click Me</button>
    <br>
    <h1 id="output"></h1>
</body>
<script>
    function createShape() {
        let shapeType = parseInt(document.getElementById('shapeSelect').value)
        let shapeSize = parseInt(document.getElementById('sizeSelect').value)
        if (shapeType === 1) {
            square(shapeSize)
        } else if (shapeType === 2) {
            triangle1(shapeSize)
        } else if (shapeType === 3) {
            triangle2(shapeSize)
        } else if (shapeType === 4) {
            triangle3(shapeSize)
        } else if (shapeType === 5) {
            triangle4(shapeSize)
        }

    }

    function square(num) {
        var output = ''
        for (var i = 0; i < num; i++) {
            for (var j = 0; j < num; j++) {
                output += '*'
            }
            output += '<br>'
        }
        return document.getElementById('output').innerHTML = output
    }

    function triangle1(num) {
        var output = ''
        for (let i = 1; i <= num; i++) {
            for (let j = 0; j < i; j++) {
                output += "*";
            }
            output += "<br>";
        }
        return document.getElementById('output').innerHTML = output
    }

    function triangle2(num) {
        var output = ''
        for (let i = 0; i < num; i++) {
            for (let j = num; j > i; j--) {
                output += "*";
            }
            output += "<br>";
        }
        return document.getElementById('output').innerHTML = output
    }

    function triangle3(num) {
        var output = ''
        for (let i = 0; i < num; i++) {
            for (let j = num; j > i; j--) {
                output += "&nbsp;&nbsp;";
            }
            for (let n = 0; n <= i; n++) {
                output += "*";
            }
            // for (let m = 0; m < 2; m++) {
            //     output += "&nbsp;";
            // }
            output
                += "<br>";
        }
        return document.getElementById('output').innerHTML = output
    }

    function triangle4(num) {
        var output = ''
        for (let i = 0; i < num; i++) {
            for (let j = num; j > i; j--) {
                output += "&nbsp;&nbsp;";
            }
            for (let n = 0; n <= i; n++) {
                output += "*";
            }
            for (let m = 0; m < 2; m++) {
                output += "&nbsp;";
            }
            for (let k = 0; k <= i; k++) {
                output += "*";
            }
            output += "<br>";
        }
        return document.getElementById('output').innerHTML = output
    }
</script>

</html>
