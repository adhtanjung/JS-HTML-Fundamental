<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			tr,
			td {
				text-align: center;
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Form Product</th>
			</tr>
			<td>
				Nama:
				<input type="text" id="nama" />
				<br />
				<br />
				Harga:
				<input type="number" id="harga" />
				<br />
				<br />
				Kondisi:
				<input type="radio" name="kondisi" value="New" /> Baru
				<input type="radio" name="kondisi" value="Second" /> Second
				<br />
				<br />
				Kategori:
				<select id="kategori">
					<option value="electronic">Elektronik</option>
					<option value="fruit">Buah</option>
					<option value="clothing">Pakaian</option>
				</select>
				<br />
				<br />
				<button onclick="tambahproduk()">Tambahkan</button>
			</td>
		</table>

		<table>
			<thead>
				<tr>
					<th>Data Product</th>
				</tr>

				<tr>
					<td>Nama</td>
					<td>Harga</td>
					<td>Kondisi</td>
					<td>Kategori</td>
				</tr>
			</thead>
			<tbody id="output1"></tbody>
		</table>
	</body>
	<script>
		let product = [];
		function tambahproduk() {
			let nama = document.getElementById("nama").value;
			let harga = document.getElementById("harga").value;
			let kondisi = "";
			let kondisi1 = document.getElementsByName("kondisi");
			if (kondisi1[0].checked) {
				kondisi += kondisi1[0].value;
			} else {
				kondisi += kondisi1[1].value;
			}
			let kategori = "";
			let kategori1 = document.getElementById("kategori");
			if (kategori1.selectedIndex == 0) {
				kategori += kategori1.options[0].text;
			} else if (kategori1.selectedIndex == 1) {
				kategori += kategori1.options[1].text;
			} else {
				kategori += kategori1.options[2].text;
			}

			product.push({
				name: nama,
				price: harga,
				condition: kondisi,
				category: kategori,
			});
			tambahkan();
		}
		console.log(product);

		function tambahkan() {
			let output = "";
			for (var i = 0; i < product.length; i++) {
				output += `
		    <tr>
		        <td>${product[i].name}</td>
		        <td>${product[i].price}</td>
		        <td>${product[i].condition}</td>
		        <td>${product[i].category}</td>
		    </tr>
		`;
			}
			document.getElementById("output1").innerHTML = output;
		}
	</script>
</html>
