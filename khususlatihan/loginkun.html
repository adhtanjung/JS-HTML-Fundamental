		function loginButton() {
			let username = document.getElementById("inputUsername").value;
			let password = document.getElementById("inputPassword").value;

			let output = pengguna.find((val) => {
				return val.name == username && val.password == password;
			});
			showlist();
			console.log(output);
			document.getElementById(
				"login"
			).innerHTML = `Login sebagai: ${output.name}(${output.role})`;
		}
		function showlist() {
			let header = `
                <tr>
                    <th>No</th>
                    <th>Day</th>
                    <th>Activity</th>
                    <th>Picture</th>
                    <th colspan=2>Action</th>
                </tr>`;
			let output = kegiatan.map((val, i) => {
				return `
                <tr>
                    <td>${i + 1}</td>
                    <td>${val.hari}</td>
                    <td>${val.kegiatan}</td>
                    <td><img src="${
											val.linkgambar
										}" alt="Image not found" width='100px' height = '100px'></td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                </tr>`;
			});
			return (document.getElementById("tablelist").innerHTML =
				header + output.join(""));
		}
	</script>
