<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<script>
		function kali() {
			var no1 = document.getElementById("num1").value;
			var no2 = document.getElementById("num2").value;

			var hasil = no1 * no2;
			document.getElementById("output").innerHTML =
				no1 + " x " + no2 + " = " + hasil;
		}
		function bagi() {
			var no1 = document.getElementById("num1").value;
			var no2 = document.getElementById("num2").value;
			var hasil = no1 / no2;
			document.getElementById("output").innerHTML =
				no1 + " / " + no2 + " = " + hasil;
		}
		function tambah() {
			var no1 = parseInt(document.getElementById("num1").value);
			var no2 = parseInt(document.getElementById("num2").value);
			var hasil = no1 + no2;
			document.getElementById("output").innerHTML =
				no1 + " + " + no2 + " = " + hasil;
		}
		function kurang() {
			var no1 = document.getElementById("num1").value;
			var no2 = document.getElementById("num2").value;
			var hasil = no1 - no2;
			document.getElementById("output").innerHTML =
				no1 + " - " + no2 + " = " + hasil;
		}
		function modulus() {
			var no1 = document.getElementById("num1").value;
			var no2 = document.getElementById("num2").value;
			var hasil = no1 % no2;
			document.getElementById("output").innerHTML =
				no1 + " % " + no2 + " = " + hasil;
		}
		function pangkat() {
			var no1 = document.getElementById("num1").value;
			var no2 = document.getElementById("num2").value;
			var hasil = Math.pow(no1, no2);
			document.getElementById("output").innerHTML =
				no1 + "<sup> " + no2 + "</sup>" + " = " + hasil;
		}
	</script>
	<body>
		<h1>Kalkulator Sederhana</h1>
		<br />
		<form>
			Masukkan angka 1:
			<input type="number" id="num1" />
			<br />
			<br />
			Masukkan angka 2:
			<input type="number" id="num2" />
		</form>
		<br />
		<button onclick="kali()">Kali x</button>
		<button onclick="bagi()">Bagi :</button>
		<button onclick="tambah()">Tambah +</button>
		<button onclick="kurang()">Kurang -</button>
		<button onclick="modulus()">Modulus %</button>
		<button onclick="pangkat()">Pangkat ^</button>
		<br />
		<h4 id="output"></h4>
	</body>
</html>
